<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#3182CE" />
    <meta name="description" content="LocaVox - Connect with your local community" />

    <!-- Fix the manifest.json reference -->
    <link rel="manifest" href="/manifest.json" />

    <title>LocaVox</title>
    <style>
        /* Add some simple loading indicator styles */
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        #loading-indicator {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vw;
            background-color: #f8f9fa;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 9999;
        }

        .loading-spinner {
            border: 4px solid rgba(49, 130, 206, 0.3);
            border-radius: 50%;
            border-top: 4px solid #3182CE;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <!-- Root element where React will render -->
    <div id="loading-indicator">
        <div class="loading-spinner"></div>
        <p>Loading LocaVox...</p>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
</body>

</html>
